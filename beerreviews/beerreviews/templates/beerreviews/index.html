{% extends 'beerreviews/base.html' %}

{% block title %}Home{% endblock %}
{% block content %}


{% if latest_beers_list %}
    <ul>
    {% for beer in latest_beers_list %}
        <li><a href="{% url 'beers:detail' beer.id %}">{{ beer.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No beers are available.</p>
{% endif %}

{% endblock %}
